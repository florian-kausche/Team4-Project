<!-- This is the main home page for Sleep Outside -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Meta tags for responsive design and character encoding -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- Header and footer injection -->
    <script src="src/js/headerFooter.js" type="module"></script>
    <script src="src/js/main.js" type="module"></script>
    <script type="module">import { injectHeaderFooter } from './src/js/headerFooter.js'; injectHeaderFooter();</script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="src/images/banner-sm.jpg"
          srcset="src/images/banner-sm.jpg 500w, src/images/banner.jpg"
          alt="image of a high mountain lake"
        />

        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list">
          <!-- Product cards will be rendered here dynamically by ProductList -->
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>

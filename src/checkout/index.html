<!doctype html>

<html lang="en">
  <head>
    <!-- Meta tags for responsive design and character encoding -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Checkout functionality -->
    <script src="../js/checkout.js" type="module"></script>

    <!-- Header and footer injection -->
    <script src="../js/headerFooter.js" type="module"></script>
    <script type="module">import { injectHeaderFooter } from '../js/headerFooter.js'; injectHeaderFooter();</script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="../images/banner-sm.jpg"
          srcset="../images/banner-sm.jpg 500w, ../images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div id="checkoutErrors" style="color:red; display:none;"></div>
        <form id="checkoutForm" novalidate>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" required pattern="\d{5}" />
          </div>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{13,16}" />
          </div>
          <div class="form-group">
            <label for="exp">Expiration Date</label>
            <input type="text" id="exp" name="exp" required placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" />
          </div>
          <div class="form-group">
            <label for="cvv">Security Code</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3,4}" />
          </div>
          <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>

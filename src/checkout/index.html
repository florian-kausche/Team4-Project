<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/headerFooter.js" type="module"></script>
    <script type="module">import { injectHeaderFooter } from '../js/headerFooter.js'; injectHeaderFooter();</script>
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <!-- header will be injected here -->

    <main class="divider">
      <div class="hero">
        <img
          src="../images/banner-sm.jpg"
          srcset="../images/banner-sm.jpg 500w, ../images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div id="checkoutErrors" style="color:red; display:none;"></div>
        <form id="checkoutForm" novalidate>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
          <br />
          <label for="card">Card Number:</label>
          <input type="text" id="card" name="card" maxlength="16" required />
          <br />
          <button type="submit">Place Order</button>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2025 Sleep Outside. All rights reserved.</p>
        <p>Designed by Florian Adu Kausche</p>
      </div>
    </footer>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Added to Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/headerFooter.js" type="module"></script>
    <script src="../js/cart.js" type="module"></script>
    <script type="module">import { injectHeaderFooter } from '../js/headerFooter.js'; injectHeaderFooter();</script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img src="../images/banner-sm.jpg" srcset="../images/banner-sm.jpg 500w, ../images/banner.jpg" alt="image of a high mountain lake" />
        <div class="mission">
          <p>Items have been added to your cart. Review your cart below:</p>
        </div>
      </div>
      <section class="products">
        <h2>Items in Your Cart</h2>
        <ul class="product-list">
          <!-- Cart items will be dynamically inserted here -->
        </ul>
        <div style="margin-top:2em; text-align:center;">
          <a href="/src/checkout/index.html" id="proceedToCheckout" class="button btn btn-primary" style="background:#2e7d32;color:#fff;padding:0.9em 2.2em;border-radius:8px;text-decoration:none;font-size:1.2em;font-weight:bold;box-shadow:0 2px 8px rgba(46,125,50,0.10);transition:background 0.2s;display:inline-block;">
            Proceed to Checkout
          </a>
        </div>
        <script>
          // Professional: Make Proceed to Checkout button active and accessible
          document.addEventListener("DOMContentLoaded", function() {
            const btn = document.getElementById("proceedToCheckout");
            if (btn) {
              btn.addEventListener("click", function(e) {
                // Optionally, add any pre-checkout logic here
                btn.blur();
              });
              btn.addEventListener("keydown", function(e) {
                if (e.key === "Enter" || e.key === " ") {
                  btn.click();
                }
              });
            }
          });
        </script>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>

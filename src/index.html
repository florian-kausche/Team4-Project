<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" type="module"></script>
    <script src="js/headerFooter.js" type="module"></script>
    <script type="module">import { injectHeaderFooter } from './js/headerFooter.js'; injectHeaderFooter();</script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img src="images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg" alt="image of a high mountain lake" />
        <div class="mission">
          <p>Browse our products by category and find the best gear for your next adventure!</p>
        </div>
      </div>
      <section class="products">
        <h2 id="category-title">Products</h2>
        <ul class="product-list">
          <!-- Product cards will be rendered here dynamically by ProductList -->
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
